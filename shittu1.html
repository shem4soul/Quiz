<!doctype html>
<html lang="en">

<!--top section-->

<div class="intro py-3 bg-white text-center">

    </div>
</div>

<!--Result Section-->

<div class="result py-4 d-none btn-light text-center">

        <div class="my-5">
         <p class="lead font-weight-normal">1. Who is shittu's greatest footballer of all time?</p>
          <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value="A" checked>

        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q1" value="B">

         </div>

        <div class="my-5">
         <p class="lead font-weight-normal">2. Which country do shittu prefer to spend the holiday</p>
         <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value="A" checked>
        <label class="form-check-label">Germany</label>
        </div>
        <div class="form-check my-2 text-white-50">
         <input type="radio" name="q2" value="B">
         <label class="form-check-label">Austria</label>
        </div>

         <div class="my-5">
            <p class="lead font-weight-normal">3. What is Shittu highest qualification?</p>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Msc</label>
        </div> 
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Phd</label>
            </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is shittu's favourite club?</p>
                 <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Chelsea</label>
                </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Real madrid</label>
                </div>
                </div>  
        <div class="text-center">
            <input type="submit" class="btn btn-light">
        </div>
       
            </form>

        </div>
    </div>
